<!DOCTYPE html>
<html>
    <head>
        <title>資料</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #map-canvas {
                height: 100%;
                width: 100%;
            }
            #title {
                text-align: center;
                padding: 10px;
            }
            .colorBox {
                width: 1em;
                height: 1em;
                border: 1px solid #34495E;
                display: inline-block;
                margin: 0 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p class="hidden-sm hidden-xs">&nbsp;</p>
                <div id="map-canvas" class="col-md-12"></div>
                <div id="detail" class="col-md-12">
                    <div class="col-md-8 col-sm-12 col-xs-12">
                        <h3 id="title"></h3>
                        <div>用電量(度)
                            <span class="colorBox" style="background-color: white;"></span>&nbsp;<1000
                            <span class="colorBox" style="background-color: green;"></span>&nbsp;1000~10000
                            <span class="colorBox" style="background-color: yellow;"></span>&nbsp;10000~100000
                            <br class="hidden-md hidden-lg">
                            <span class="colorBox" style="background-color: orange;"></span>&nbsp;100000~1000000
                            <span class="colorBox" style="background-color: red;"></span>&nbsp;1000000~10000000
                            <span class="colorBox" style="background-color: purple;"></span>&nbsp;>10000000~15000000
                            <br class="hidden-md hidden-lg">
                            <span class="colorBox" style="background-color: darkblue;"></span>&nbsp;15000000~100000000
                            <span class="colorBox" style="background-color: black;"></span>&nbsp;>100000000
                        </div>
                        <div style="float: right;">主要都市
                            <div class="btn-group">
                                <a href="#" class="btn btn-default" onclick="map.setCenter({lat: 25.053699, lng: 121.507837});
                                        return false">台北</a>
                                <a href="#" class="btn btn-default" onclick="map.setCenter({lat: 24.993214, lng: 121.2987774});
                                        return false">新竹</a>
                                <a href="#" class="btn btn-default" onclick="map.setCenter({lat: 24.167804, lng: 120.658214});
                                        return false">台中</a>
                                <a href="#" class="btn btn-default" onclick="map.setCenter({lat: 22.996169, lng: 120.201330});
                                        return false">台南</a>
                                <a href="#" class="btn btn-default" onclick="map.setCenter({lat: 22.643894, lng: 120.317828});
                                        return false">高雄</a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <h2 id="content" class="text-muted">在地圖上滑動或點選以顯示數據</h2>

                    </div>
                </div>
            </div>
        </div>
    </body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAHc3-HRqm9C4VnTyWz8ybzw7cY9GoGFRo"></script>
        <script src="//code.highcharts.com/stock/highstock.js"></script>
        <script src="//code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="./js/ColorBar.js"></script>
        <script src="./js/topojson.js"></script>
        <script src="main.js"></script>
</html>
